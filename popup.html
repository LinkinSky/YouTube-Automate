<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Automate Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <h1>Features</h1>
    </div>
    <div class="options-container">
        <div class="option">
            <label for="autoJumpAheadToggle" class="switch-label">Auto Jump Ahead</label>
            <label class="switch">
                <input type="checkbox" id="autoJumpAheadToggle">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="option">
            <label for="autoNextShortToggle" class="switch-label">Auto Next Short</label>
            <label class="switch">
                <input type="checkbox" id="autoNextShortToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
